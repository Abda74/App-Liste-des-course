<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>Application de course </title>
</head>
<body>
    <div class="container">
        <div class="modal">
            <p> Les imformation saisie ne sont pas valide </p> <br> <p>Veillez reessayer</p>
        </div>
        <main class="main">
            <h1>Mes courses</h1>
            <form action="/" class="form">

                <div class="formulaire">
                    <label for="name">
                        <p>Nom du produit</p>
                        <input type="text" name="name" id="name" required >
                    </label>
                </div>

                <div class="formulaire">
                    <label for="prix">
                        <p>Prix</p>
                        <input type="text" name="name" id="prix" class="prix" required >
                    </label>
                </div>
                <div class="formulaire"> <button id="btnEntrer" type="submit">Entrer</button> </div>

            </form>
            <div class="total"> Total : 0 <span class="franTotal">F</span></div>
            <div class="courses"></div>
        </main>
    </div>


</body>
